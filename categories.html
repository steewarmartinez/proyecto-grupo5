<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <nav class="custom-navbar">
      <div class="header-container">
        <button class="menu-toggle">
          <i class="fa-solid fa-bars" id="toggle_open"></i>
          <i class="fa-solid fa-xmark" id="toggle_close"></i>
        </button>

        <div class="nav-center" id="menu">
          <a href="index.html" class="nav-link active">Inicio</a>
          <a href="categories.html" class="nav-link">Categorías</a>
          <a href="sell.html" class="nav-link">Vender</a>
          <a href="login.html" class="nav-link" id="login-link"
            >Inicia sesión</a
          >
        </div>

        <div class="nav-right">
          <div class="toggle-container">
            <input type="checkbox" id="modeToggle" class="toggle-input" />
            <label for="modeToggle" class="toggle-label">
              <span class="toggle-knob">☀️</span>
            </label>
          </div>
          <button class="icon-btn" onclick="goToCart()">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle d-flex align-items-center justify-content-center p-0"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-user icon-btn"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end custom-dropdown"
              aria-labelledby="dropdownMenuButton2"
            >
              <li><a class="dropdown-item" href="index.html">Inicio</a></li>
              <li>
                <a class="dropdown-item" href="my-profile.html">Perfil</a>
              </li>
              <li>
                <a class="dropdown-item" onclick="cerrarSesion()"
                  >Cerrar sesion</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item usuario" id="login-dropdown"
                  >Nombre de usuario</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="pb-5 categorias">
      <div class="text-center p-4">
        <h2>Categorías</h2>
        <p class="lead">Verás aquí todas las categorías del sitio.</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div
              class="btn-group btn-group-toggle mb-4"
              data-bs-toggle="buttons"
            >
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortAsc"
              />
              <label class="btn btn-light" for="sortAsc">A-Z</label>
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortDesc"
              />
              <label class="btn btn-light" for="sortDesc">Z-A</label>
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortByCount"
                checked
              />
              <label class="btn btn-light" for="sortByCount"
                ><i class="fas fa-sort-amount-down mr-1"></i
              ></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Cant.</p>
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="min."
                  id="rangeFilterCountMin"
                />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="máx."
                  id="rangeFilterCountMax"
                />
              </div>
              <div class="col p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="rangeFilterCount">
                    Filtrar
                  </button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">
                    Limpiar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="list-group" id="cat-list-container"></div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/categories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
