<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/product-info.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <nav class="custom-navbar">
      <div class="header-container">
        <button class="menu-toggle">
          <i class="fa-solid fa-bars" id="toggle_open"></i>
          <i class="fa-solid fa-xmark" id="toggle_close"></i>
        </button>

        <div class="nav-center" id="menu">
          <a href="index.html" class="nav-link active">Inicio</a>
          <a href="categories.html" class="nav-link">Categorías</a>
          <a href="sell.html" class="nav-link">Vender</a>
          <a href="login.html" class="nav-link" id="login-link"
            >Inicia sesión</a
          >
        </div>

        <div class="nav-right">
          <button class="icon-btn" onclick="goToCart()">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle d-flex align-items-center justify-content-center p-0"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-user icon-btn"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end custom-dropdown"
              aria-labelledby="dropdownMenuButton2"
            >
              <li><a class="dropdown-item" href="index.html">Inicio</a></li>
              <li>
                <a class="dropdown-item" href="my-profile.html">Perfil</a>
              </li>
              <li>
                <a class="dropdown-item" onclick="cerrarSesion()"
                  >Cerrar sesion</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item usuario" id="login-dropdown"
                  >Nombre de usuario</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="contenedor">
        <div class="producto-container">
          <div class="imagenes-muestra">
            <div class="galeria">
              <button id="prev" class="btn">&#10094;</button>
              <div class="galeria-imagenes" id="galeria-imagenes"></div>
              <button id="next" class="btn">&#10095;</button>
            </div>
            <div class="muestra-imagenes" id="muestra-imagenes"></div>
          </div>
          <div class="descripcion" id="descripcion"></div>
        </div>

        <!-- Sección de calificaciones -->
        <section class="calificaciones-container">
          <h3>Calificaciones de usuarios</h3>
          <div id="calificaciones-list"></div>
          <!-- Formulario para nueva calificación -->
          <form id="form-calificacion" class="form-calificacion">
            <label for="comentario">Comentario:</label>
            <textarea id="comentario" rows="3" required></textarea>
            <label for="puntaje">Calificación:</label>
            <select id="puntaje" required>
              <option value="">Selecciona</option>
              <option value="1">1 ⭐</option>
              <option value="2">2 ⭐⭐</option>
              <option value="3">3 ⭐⭐⭐</option>
              <option value="4">4 ⭐⭐⭐⭐</option>
              <option value="5">5 ⭐⭐⭐⭐⭐</option>
            </select>
            <button type="submit">Enviar</button>
          </form>
        </section>

        <!-- Sección de productos relacionados -->
        <section class="relacionados-container">
          <h3>Productos relacionados</h3>
          <div id="relacionados-list" class="relacionados-list"></div>
        </section>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
