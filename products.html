<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <!--Aca esta situada toda la barra de navegación superior-->
    <nav class="custom-navbar">
      <div class="header-container">
        <!--Opción para el menu hamburguesa en dispositivos con dimensiones pequeñas -->
        <button class="menu-toggle">
          <i class="fa-solid fa-bars" id="toggle_open"></i>
          <i class="fa-solid fa-xmark" id="toggle_close"></i>
        </button>

        <div class="nav-center" id="menu">
          <a href="index.html" class="nav-link active">Inicio</a>
          <a href="categories.html" class="nav-link">Categorías</a>
          <a href="sell.html" class="nav-link">Vender</a>
          <a href="login.html" class="nav-link" id="login-link"
            >Inicia sesión</a
          >
        </div>
        <!--Menu de dropdown para volver al inicio, ingresar el perfil y cerrar sesion -->
        <div class="nav-right">
          <div class="toggle-container">
            <input type="checkbox" id="modeToggle" class="toggle-input" />
            <label for="modeToggle" class="toggle-label">
              <span class="toggle-knob">☀️</span>
            </label>
          </div>
          <input type="text" class="search-input" placeholder="Buscar..." />
          <button class="icon-btn" onclick="irAlCarrito()">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-badge" class="cart-badge">0</span>
          </button>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle d-flex align-items-center justify-content-center p-0"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-user icon-btn"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end custom-dropdown"
              aria-labelledby="dropdownMenuButton2"
            >
              <li><a class="dropdown-item" href="index.html">Inicio</a></li>
              <li>
                <a class="dropdown-item" href="my-profile.html">Perfil</a>
              </li>
              <li>
                <a class="dropdown-item" onclick="cerrarSesion()"
                  >Cerrar sesion</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item usuario" id="login-dropdown"
                  >Nombre de usuario</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- A aca no se toca -->
    <!-- Apartir de aca se muestra la barra de filtross -->

    <!-- Menú de filtros en collapse -->
    <div class="filtros-productos">
      <div class="collapse d-lg-block" id="filtrosCollapse">
        <div class="filtros">
          <h3>Filtros</h3>
          <div class="filter-group">
            <label
              >Precio máximo:
              <br />
              <span id="maxPriceVal"></span>
              <input type="range" id="maxPrice" class="slider" />
              <br />
            </label>
            <label
              >Precio mínimo:
              <input type="range" id="minPrice" class="slider" />
              <br />
              <span id="minPriceVal"></span>
            </label>
            <div class="slider-labels"></div>
          </div>

          <div class="filter-group">
            <label>Mínimo vendidos: </label>
            <input type="range" id="minSold" class="slider" />
            <br />
            <span id="minSoldVal"></span>
            <div class="slider-labels"></div>
          </div>
          <button id="aplicarFiltro">Aplicar</button>
          <!-- Ordenar -->
          <div class="Ordenadores">
            <button id="sortPriceAsc" class="btn btn-light">Precio ↑</button>
            <button id="sortPriceDesc" class="btn btn-light">Precio ↓</button>
            <button id="sortBySold" class="btn btn-light">Más vendidos</button>
            <button id="deleteFilters" class="btn btn-light">
              Borrar filtros
            </button>
          </div>
        </div>
      </div>

      <!-- Este es el codigo para las tarjetas -->
      <div class="products">
        <h2 class="categorias-productos">Autos</h2>
        <div class="product-cards" id="productsList"></div>
      </div>
    </div>

    <footer class="text-muted">
      <!-- Esto tampoco se toca -->
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <!-- Esto tampoco se toca -->
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
