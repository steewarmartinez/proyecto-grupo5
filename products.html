<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <nav class="custom-navbar">
      <div class="header-container">
        <button class="menu-toggle">
          <i class="fa-solid fa-bars" id="toggle_open"></i>
          <i class="fa-solid fa-xmark" id="toggle_close"></i>
        </button>

        <div class="nav-center" id="menu">
          <a href="index.html" class="nav-link active">Inicio</a>
          <a href="categories.html" class="nav-link">Categorías</a>
          <a href="sell.html" class="nav-link">Vender</a>
          <a href="login.html" class="nav-link" id="login-link"
            >Inicia sesión</a
          >
        </div>

        <div class="nav-right">
          <input type="text" class="search-input" placeholder="Buscar..." />
          <button class="icon-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <button class="icon-btn"><i class="fa-solid fa-user"></i></button>
        </div>
      </div>
    </nav>
    <!-- A aca no se toca -->
    <!-- Apartir de aca se muestra la barra de filtos -->
    <button
      class="btn btn-dark d-lg-none mb-3"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#filtrosCollapse"
      aria-expanded="false"
      aria-controls="filtrosCollapse"
    >
      <i class="fa fa-filter"></i> Filtros
    </button>

    <!-- Menú de filtros en collapse -->
    <div class="productos-autos">
      <div class="collapse d-lg-block" id="filtrosCollapse">
        <div class="Filto">
          <h3>Filtros</h3>
          <div>
            <label
              >Precio máximo:
              <input type="number" id="maxPrice" value="50000" />
            </label>
          </div>
          <div>
            <label
              >Mínimo vendidos:
              <input type="number" id="minSold" value="0" />
            </label>
          </div>
          <button id="AplicarFiltro">Aplicar</button>
        </div>
      </div>

      <!-- Este es el codigo para las tarjetas -->
      <div class="products">
        <h2>Autos</h2>
        <div class="product-cards" id="productsList"></div>
      </div>
    </div>

    <footer class="text-muted">
      <!-- Esto tampoco se toca -->
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <!-- Esto tampoco se toca -->
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
