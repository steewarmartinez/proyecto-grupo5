<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/my-profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="custom-navbar">
      <div class="header-container">
        <button class="menu-toggle">
          <i class="fa-solid fa-bars" id="toggle_open"></i>
          <i class="fa-solid fa-xmark" id="toggle_close"></i>
        </button>

        <div class="nav-center" id="menu">
          <a href="index.html" class="nav-link active">Inicio</a>
          <a href="categories.html" class="nav-link">Categorías</a>
          <a href="sell.html" class="nav-link">Vender</a>
          <a href="login.html" class="nav-link" id="login-link"
            >Inicia sesión</a
          >
        </div>

        <div class="nav-right">
          <input type="text" class="search-input" placeholder="Buscar..." />
          <button class="icon-btn" onclick="goToCart()">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle d-flex align-items-center justify-content-center p-0"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-user icon-btn"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end custom-dropdown"
              aria-labelledby="dropdownMenuButton2"
            >
              <li><a class="dropdown-item" href="index.html">Inicio</a></li>
              <li>
                <a class="dropdown-item" href="my-profile.html">Perfil</a>
              </li>
              <li>
                <a class="dropdown-item" onclick="cerrarSesion()"
                  >Cerrar sesion</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item usuario" id="login-dropdown"
                  >Nombre de usuario</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="contenedor">
        <div class="perfil-contenedor">
          <div class="imagen-perfil">
            <img
              id="foto-perfil"
              src="assets/perfil.jpg"
              alt="Foto de perfil"
            />
            <div
              class="opciones-imagen"
              id="opciones-imagen"
              style="display: none"
            >
              <label for="input-imagen" class="btn-subir">Cambiar imagen</label>
              <input type="file" id="input-imagen" accept="image/*" hidden />
              <button id="btn-borrar" class="btn-borrar">Eliminar</button>
            </div>
          </div>

          <div class="perfil">
            <h2 id="nombre-usuario">Nombre</h2>
            <h3 id="apellido-usuario">Apellido</h3>
          </div>
        </div>

        <div class="info-contenedor">
          <h3>Correo: <a id="correo-usuario"></a></h3>
          <h3>Teléfono: <a id="telefono-usuario"></a></h3>
          <h3>Género: <a id="genero-usuario"></a></h3>
          <h3>País: <a id="pais-usuario"></a></h3>
        </div>
        <div class="control">
          <button id="btnEditar" class="btn-editar">Editar perfil</button>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
